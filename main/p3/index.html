<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GOOGLE REVIEW AUTOTYPER SOFTWARE</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>GOOGLE REVIEW AUTOTYPER SOFTWARE</h1>
    <textarea id="reviewBox" rows="8" cols="50" placeholder="Your review will appear here..." readonly></textarea>
    <div class="button-container">
      <button onclick="startTyping()">Start Typing</button>
      <button onclick="clearReview()">Clear</button>
      <button onclick="copyReview()">Copy Review</button>
    </div>

    <div class="qr-container">
      <h2>TECHAVI REVIEW</h2>
      <div id="qrcode"></div>
    </div>

    <a href="https://g.page/r/CeYPInbZu3KKEBI/review" target="_blank">
      <button class="review-button">GO FOR REVIEW</button>
    </a>
  </div>

  <script src="script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.qrcode/1.0/jquery.qrcode.min.js"></script>
  <script>
    // Generate QR code
    $(document).ready(function() {
      $('#qrcode').qrcode({
        text: 'https://g.page/r/CeYPInbZu3KKEBI/review',
        width: 128,
        height: 128
      });
    });
  </script>
</body>
</html>
